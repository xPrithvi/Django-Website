<!DOCTYPE html>

<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<Body>

<div class="container-fluid">

<h1 style="color:white;"> All Posts</h1>
<br/>

{% for obj in object_list %}
<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">{{ obj.title }}</a></h5>
    <p class="card-text">{{ obj.content|safe| truncatechars:250 }}</p>
	<a href='{{ obj.get_absolute_url }}' class="btn btn-primary">View Article</a>
	<br><br/>
    <p class="font-weight-lighter">{{ obj.timestamp }}</p>
  </div>
</div>
<br/>
{% endfor %}

</div>

</Body>
</html>
